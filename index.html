<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gemini AR Demo</title>
    <meta name="description" content="AR demo using A-Frame and AR.js">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- 
        Create a marker. 
        We are using the default "Hiro" marker. 
        You can find it here: https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg 
      -->
      <a-marker preset="hiro">
        <!-- 
          Add the 3D model.
          The model is a walking robot.
          .glb is a recommended format for web-based 3D models.
        -->
        <a-entity
          gltf-model="https://cdn.glitch.com/s3f522c3-35e7-443a-b763-3de5401b655a%2Frobot_walk.glb?v=1614278534099"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          animation-mixer
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
