<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gemini AR Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="AR demo using A-Frame and AR.js">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: Arial, Helvetica, sans-serif;
      }
      #start-screen {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1a1a1a;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 10;
      }
      #start-screen h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
      }
      #start-button {
        font-size: 1.5em;
        padding: 15px 30px;
        border: 2px solid white;
        background-color: transparent;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s, color 0.3s;
      }
      #start-button:hover {
        background-color: white;
        color: #1a1a1a;
      }
      /* Hide the A-Frame scene initially */
      .ar-scene {
        display: none;
      }
    </style>
  </head>
  <body>

    <div id="start-screen">
      <h1>AR Scanner</h1>
      <button id="start-button">START</button>
    </div>

    <a-scene class="ar-scene" embedded arjs>
      <!-- 
        Create a marker. 
        We are using the default "Hiro" marker. 
        You can find it here: https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg 
      -->
      <a-marker preset="hiro">
        <!-- 
          Add the 3D model.
          The model is a walking robot.
          .glb is a recommended format for web-based 3D models.
        -->
        <a-entity
          gltf-model="https://cdn.glitch.com/s3f522c3-35e7-443a-b763-3de5401b655a%2Frobot_walk.glb?v=1614278534099"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          animation-mixer
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById('start-button');
      const startScreen = document.getElementById('start-screen');
      const arScene = document.querySelector('.ar-scene');

      startButton.addEventListener('click', () => {
        startScreen.style.display = 'none';
        arScene.style.display = 'block';

        // Optional: A-Frame scenes sometimes need a manual resize after being hidden
        // You might not need this, but it's good practice.
        setTimeout(() => {
          arScene.systems.renderer.resize();
        }, 100);
      });
    </script>

  </body>
</html>
